<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>

    <div class="cart">
        <h2>Your Cart</h2>
        <ul class="cart-items">
            <li class="cart-item">
                <img src="mens shoes.jpg" alt="Product 1">
                <div class="item-details">
                    <h3>Product 1</h3>
                    <p>Price: Rs.8999</p>
                    <p>Quantity: 1</p>
                </div>
                <button class="remove-item">Remove</button>
            </li>
            <!-- More cart items go here -->
        </ul>
    </div>

    <div class="checkout">
        <h2>Checkout</h2>
        <p>Total: Rs.8999</p>
        <button class="checkout-button">Checkout</button>
    </div>
</body>
</html>
