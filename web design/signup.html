<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="javascript" href="signup.js"> 
  <script src="signup.js"></script>
</head>
<body class="background-image">
  <div class="container">
    <h1 class="heading">Sign Up</h1>
    <hr>
    <label class="label1"><strong>First Name</strong></label>
    <input type="text" placeholder="Enter your First Name" id="firstname" class="input-field" />
    <label class="label2"><strong>Last Name</strong></label>
    <input type="text" placeholder="Enter your Last Name" id="lastname" class="input-field" />
    <label class="label3"><strong>Mobile Number</strong></label>
    <input type="tel" placeholder="Enter your Mobile Number" id="mobile" class="input-field" />
    <label class="label4"><strong>Email</strong></label>
    <input type="email" placeholder="Enter your Email" id="email" class="input-field" />
    <label class="label5"><strong>Username</strong></label>
    <input type="text" placeholder="Choose a Username" id="username" class="input-field" />
    <label class="label6"><strong>Password</strong></label>
    <input type="password" placeholder="Create a Password" id="password" class="input-field" />
    <br /><br />
    <button type="button" onclick="signupvalidate()" id="signup" class="button">
      Sign Up
    </button>
  </div>
</body>
</html>
