<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">Men's Shoes</a></li>
                <li><a href="#">Women's Shoes</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product">
            <img src="mens shoes.jpg" alt="Shoe 1">
            <h2>Men's Running Shoes</h2>
            <p>Rs.8999</p>
            <button>Add to Cart</button>
        </section>

        <section class="product">
            <img src="womens shoes.jpg" alt="Shoe 2">
            <h2>Women's Casual Shoes</h2>
            <p>Rs.6500</p>
            <button>Add to Cart</button>
        </section>

        <section class="product">
            <img src="sneakers.jpg" alt="Shoe 3">
            <h2>Sneakers</h2>
            <p>Rs.4999</p>
            <button>Add to Cart</button>
        </section>

        <section class="product">
            <img src="sports shoes.jpg" alt="Sports Shoes">
            <h2>Sports Shoes</h2>
            <p>Rs.5500</p>
            <button>Add to Cart</button>
        </section>

        <section class="product">
            <img src="formal shoes.jpg" alt="Formal Shoes">
            <h2>Formal Shoes</h2>
            <p>Rs.2999</p>
            <button>Add to Cart</button>
        </section>

        <section class="product">
            <img src="kids shoes.jpg" alt="kids Shoes">
            <h2>Kids Shoes</h2>
            <p>Rs.999</p>
            <button type="button" onclick="addtocart()" id="cart" class="button">Add to Cart</button>
        </section>
    </main>
</body>
</html>
